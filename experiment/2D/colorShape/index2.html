<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    .container{
    width:100%;
    height:100%;
    }
    </style>
    <title>demo</title>
    <div class="container"><div>
    <script src="./js/lib/color.js"></script>
    <script src="./js/lib/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div id="banner" class="banner"></div>
    <script>
    var Color = net.brehaut.Color;
    
////////////data////////////
    var node = $('.container');
    var w = node.width();
    var h = node.height();
    var canvas = $('<canvas width='+ w+' height='+ h +'></canvas>');
    node.append(canvas);

    var ctx = canvas[0].getContext('2d');

     var index = 0;
     var iMax = 10;
     var jMax = 5;

     function render(x0,y0){
     ctx.clearRect(0,0,w,h);
     for(var i =0;i<iMax;i++){
        for(var j =0;j<jMax;j++){
            var kj = j/jMax;
            var k = ki = i/iMax;
            var color = new Color({hue:i*18,saturation:0.8+0.2*k,value:1-k/3}).toString();
            var x = ki * w;
            var y = kj * h;
            var R = getSize(Math.sqrt((x-x0)*(x-x0)+(y-y0)*(y-y0)));

            ctx.beginPath();
            ctx.arc(x, y, R, 0 ,Math.PI*2);
            ctx.fill();
            ctx.fillStyle = color;
            ctx.closePath();
       }
     }
   }
   
   function getSize(distance){
    var e = 10
    var k = 400;
    var phi = -0.5;
    var list = [60,37.5,20,15,12.5,10];
    distance = parseInt(distance/200);
    distance = (distance<6)?distance:5;
    // return Math.pow(distance,phi)*k;
    return list[distance];
   }
   canvas.mousemove(function(e){
    render(e.pageX,e.pageY);
   })
    </script>
</body>

</html>
