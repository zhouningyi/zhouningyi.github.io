<head>

    <script src="./js/lib/underscore-min.js"></script>
    <script src="./js/lib/color.js"></script>
    <script src="./js/lib/eventproxy.js"></script>
    <script src="./js/lib/raphael.js"></script>
    <script src="./js/lib/jquery-1.7.1.min.js"></script>

    <script src="./js/shapeSystem.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="banner" class="banner"></div>
    <script>
    var Color = net.brehaut.Color;
    
////////////data////////////
     var cArr = [];
     var index = 0;
     var iMax = 20;
     var jMax = 5;
     for(var i =0;i<iMax;i++){
        for(var j =0;j<jMax;j++){
            var k = j/jMax;
            var color = new Color({hue:i*18,saturation:0.8+0.2*k,value:1-k/3});
            var obj = {
              color:color.toString(),
              i:i,
              j:j,
              index:++index
            };
        cArr.push(obj);
       }
     }
////////////particle////////////

     var ShapeSystem = new ShapeSystem($('#banner'),cArr);
     ShapeSystem.render();

////////////particle////////////
    </script>
</body>

</html>
